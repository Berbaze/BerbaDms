<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Dokumentenliste</title>
    <style>
        body {
            font-family: Arial;
            font-size: 12px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 6px;
            text-align: left;
        }

        th {
            background: #eee;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>📁 Dokumentenliste</h2>
    <table>
        <thead>
            <tr>
                <th>Dateiname</th>
                <th>Kategorie</th>
                <th>Benutzer</th>
                <th>Hochgeladen am</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {{rows}}
        </tbody>
    </table>
</body>
</html>
